<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <!-- endbuild -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  

    <title>Fresh Start, Learning Management System</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="./index.html">
        <i class="fa fa-solid fa-angles-up fa-lg"></i> Fresh Start
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
          <button class="btn btn-success btn-lg"><i class="fa-regular fa-flag text-light"></i> Get Started</button>
          <a class="btn btn-light btn-lg" data-toggle="modal" role="button" data-target="#loginModal"><i class="fa-solid fa-right-to-bracket text-dark"></i> Login</a>
      </div>
    </nav>

    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title"><i class="fa fa-solid fa-angles-up fa-lg"></i> Fresh Start</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"><i class="fa fa-regular fa-circle-xmark"></i></span>
            </button>
          </div>
          <div class="modal-body">
            <a class="btn btn-block btn-social btn-google text-white w-75 mx-auto">
              <span class="fa fa-brands fa-google text-white"></span> Sign in with Google
            </a>
            <br>
            <form class="w-75 mx-auto justify-content-center">
              <div class="form-group">
                <label for="email">E-mail or username</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail or username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <a href="#"><small id="forgotPassword" class="form-text btn btn-link">Forgot Password?</small></a>
              </div>
              <div class="form-group">
                <button id="loginButton" type="submit" class="btn btn-secondary form-control" disabled aria-disabled="true">Login</button>
              </div>
              <div class="form-group">
                <a href="#" id="createAccount" class="btn btn-link form-control">Create an account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid bg-dark text-white">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg">
            <div class="row">
              <h1 class="px-3">Every day, students deserve a <span class="text-success"><strong>FRESH START</strong></span></h1>
            </div>
            <div class="row">
              <button class="btn btn-success btn-lg mx-auto my-3"><i class="fa-regular fa-flag text-light"></i> Begin Your Journey</button>
            </div>
          </div>
          <div class="col-lg d-none d-md-block px-3">
            <div class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/3.svg" class="d-block w-100" alt="Khan avatar 1">
                </div>
                <div class="carousel-item">
                  <img src="./img/4.svg" class="d-block w-100" alt="Khan avatar 2">
                </div>
                <div class="carousel-item">
                  <img src="./img/5.svg" class="d-block w-100" alt="Khan avatar 3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="row my-3">
          <div class="col my-4">
            <a href="#"><i class="fa fa-solid fa-circle-chevron-down mx-auto fa-2xl text-white"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- build:js js/main.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <!-- endbuild -->
  </body>
</html>
